<!doctype html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>Deployment test</title>
    </head>
    <body>
        <h1>Deployment test</h1>
        <dl>
            <dt>GitHub Repository:</dt>
            <dd><a href="https://github.com/gridshadow/deploytest">https://github.com/gridshadow/deploytest</a></dd>
        </dl>
        <h2>Versions</h2>
        <dl id="version">
            <dt>Latest:</dt>
            <dd>
                <ul>
                    <li><a href="latest/">Documentation (HTML)</a></li>
                    <li><a href="latest/deployment-test-doc.pdf">Documentation (PDF)</a></li>
                    <li><a href="latest/deployment-test.tag.xml">Doxygen tag File</a></li>
                </ul>
            </dd>
        </dl>
        <p id="loading">Loading...</p>
    </body>
    <script type="text/javascript">
        function loadVersions(callback) {
            const url = "versions.txt";
            const versionsFile = new XMLHttpRequest();
            versionsFile.open("GET",url,true);
            versionsFile.send();
            versionsFile.onreadystatechange = function() {
                if(versionsFile.readyState == 4) {
                    if(versionsFile.status == 200) {
                        let versions = versionsFile.responseText.split('\n');
                        versions = versions.filter(function(el) { return el; });
                        versions.sort(function(a, b) {
                            const versionA = a.split('-', 2);
                            const versionB = b.split('-', 2);
                            let versionPartsA = versionA[0].split('.');
                            let versionPartsB = versionB[0].split('.');

                            const len = Math.max(versionPartsA.length, versionPartsB.length);
                            versionPartsA = versionPartsA.concat(Array(len).fill('0')).slice(0,len);
                            versionPartsB = versionPartsB.concat(Array(len).fill('0')).slice(0,len);

                            for(let i = 0; i != len; ++i) {
                                const cmp = +(versionPartsA[i]>versionPartsB[i])||-(versionPartsB[i]>versionPartsA[i]);
                                if(cmp != 0) {
                                    return -cmp;
                                }
                            }
                            let cmp = versionB.length - versionA.length;
                            if((cmp == 0) && (versionA.length == 2)) {
                                cmp = +(versionA[1]>versionB[1])||-(versionB[1]>versionA[1]);
                            }
                            return -cmp;
                        });
                        const stable = versions.find(function(version) { return version.split('-').length == 1; });
                        callback(stable, versions);
                    } else {
                        callback(undefined, undefined);
                    }
                }
            }
        }

        /*
         * @param {HTMLElement} versionList
         * @param {string} title
         * @param {string} folder
         */
        function addVersion(versionList, title, folder) {
            let dt = document.createElement("dt");
            dt.innerText = title+":";
            versionList.append(dt);
            let dd = document.createElement("dd");
            dd.innerHTML = '<ul><li><a href="https://github.com/gridshadow/deploytest/releases/tag/v'
                    + title + '">Release Files &amp; Change Log</a></li><li><a href="'
                    + folder + '/">Documentation (HTML)</a></li><li><a href="'
                    + folder + '/deployment-test-doc.pdf">Documentation (PDF)</a></li><li><a href="'
                    + folder + '/deployment-test.tag.xml">Doxygen tag File</a></li></ul>';
            versionList.append(dd);
        }

        document.addEventListener("DOMContentLoaded", function() {
            loadVersions(function(stable, versions) {
                if(versions === undefined) {
                    document.getElementById("loading").innerText = "Unable to read version list";
                } else {
                    let loading = document.getElementById("loading");
                    loading.parentElement.removeChild(loading);
                    let versionList = document.getElementById("version");
                    if(stable !== undefined) {
                        addVersion(versionList, 'Stable (v'+stable+')', 'stable');
                    }
                    let arrayLength = versions.length;
                    for(let i = 0; i != arrayLength; ++i) {
                        if(versionList[i] != stable) {
                            addVersion(versionList, 'v' + versions[i], versions[i]);
                        }
                    }
                }
            });
        });
    </script>
</html>
